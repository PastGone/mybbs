<!DOCTYPE html>
<html>
<head>
    <title>登录页</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,.1);
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all .3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录页</h1>
        <form method="post">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
