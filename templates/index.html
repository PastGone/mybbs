<!DOCTYPE html>
<html>
<head>
    <title>起始页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 50px;
            text-align: center;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
            background-color: #4CAF50;
            color: #fff;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我们的网站</h1>
        <a href="/register/" class="btn">注册</a>
        <a href="/login/" class="btn">登录</a>
        <a href="/zone/" class="btn">分区</a>
    </div>
</body>
</html>
